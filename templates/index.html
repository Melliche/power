<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="\css\reset.css" />
    <link rel="stylesheet" href="\css\styles.css" />
    <title>Puissance</title>
  </head>
  <body>
    <header class="header">
      <form id="form" class="form">
        <input
          placeholder="Votre nom"
          id="input"
          autocomplete="off"
          class="input"
        /><button class="button-create">Créer un salon privé</button>
      </form>
      <div class="" id="rooms-card">
        <h2 class="h2">Salons disponibles</h2>
        <ul class="roomlist" id="rooms-list"></ul>
      </div>
      <button id="check">Check</button>
    </header>
    <div class="box" id="box"></div>
    <section class="game-section">
      <div class="game none" id="game">
        <div class="blue" id="row-0">
          <div id="0-5" class="green cell"></div>
          <div id="0-4" class="green cell"></div>
          <div id="0-3" class="green cell"></div>
          <div id="0-2" class="green cell"></div>
          <div id="0-1" class="green cell"></div>
          <div id="0-0" class="green cell"></div>
        </div>
        <div class="blue" id="row-1">
          <div id="1-5" class="green cell"></div>
          <div id="1-4" class="green cell"></div>
          <div id="1-3" class="green cell"></div>
          <div id="1-2" class="green cell"></div>
          <div id="1-1" class="green cell"></div>
          <div id="1-0" class="green cell"></div>
        </div>
        <div class="blue" id="row-2">
          <div id="2-5" class="green cell"></div>
          <div id="2-4" class="green cell"></div>
          <div id="2-3" class="green cell"></div>
          <div id="2-2" class="green cell"></div>
          <div id="2-1" class="green cell"></div>
          <div id="2-0" class="green cell"></div>
        </div>
        <div class="blue" id="row-3">
          <div id="3-5" class="green cell"></div>
          <div id="3-4" class="green cell"></div>
          <div id="3-3" class="green cell"></div>
          <div id="3-2" class="green cell"></div>
          <div id="3-1" class="green cell"></div>
          <div id="3-0" class="green cell"></div>
        </div>
        <div class="blue" id="row-4">
          <div id="4-5" class="green cell"></div>
          <div id="4-4" class="green cell"></div>
          <div id="4-3" class="green cell"></div>
          <div id="4-2" class="green cell"></div>
          <div id="4-1" class="green cell"></div>
          <div id="4-0" class="green cell"></div>
        </div>
        <div class="blue" id="row-5">
          <div id="5-5" class="green cell"></div>
          <div id="5-4" class="green cell"></div>
          <div id="5-3" class="green cell"></div>
          <div id="5-2" class="green cell"></div>
          <div id="5-1" class="green cell"></div>
          <div id="5-0" class="green cell"></div>
        </div>
        <div class="blue" id="row-6">
          <div id="6-5" class="green cell"></div>
          <div id="6-4" class="green cell"></div>
          <div id="6-3" class="green cell"></div>
          <div id="6-2" class="green cell"></div>
          <div id="6-1" class="green cell"></div>
          <div id="6-0" class="green cell"></div>
        </div>
      </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="\js\index.js"></script>
  </body>
</html>
