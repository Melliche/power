<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="\css\reset.css" />
  <link rel="stylesheet" href="\css\styles.css" />
  <title>Puissance</title>
</head>

<body>
  <header class="header" id="header">
    <h1 class="title">Puissance <span class="title-span">4</span></h1>
    <form id="form" class="form">
      <input placeholder="Entrez un pseudo" id="input" autocomplete="off" class="input" /><button
        class="button-create">Créer un salon privé</button>
    </form>
    <div class="rooms-card" id="rooms-card">
      <h2 class="h2">Salons disponibles</h2>
      <ul class="roomlist" id="rooms-list"></ul>
    </div>
    <h2 class="h2 none waitingEnemy" id="waitingPlayer">
      En attente d'un adversaire
    </h2>
    <button id="check">Check</button>
  </header>

  <section class="game-section" id="game-section">
    <div class="info none" id="info">
      <div class="player1">
        <p id="player1-timer"></p>
        <p class="name" id="player1"></p>
      </div>
      <div class="player2">
        <p class="name" id="player2"></p>
        <p id="player2-timer"></p>
      </div>
    </div>
    <div class="game none" id="game">
      <div class="column" id="row-0">
        <div id="0-5" class="cell"></div>
        <div id="0-4" class="cell"></div>
        <div id="0-3" class="cell"></div>
        <div id="0-2" class="cell"></div>
        <div id="0-1" class="cell"></div>
        <div id="0-0" class="cell"></div>
      </div>
      <div class="column" id="row-1">
        <div id="1-5" class="cell"></div>
        <div id="1-4" class="cell"></div>
        <div id="1-3" class="cell"></div>
        <div id="1-2" class="cell"></div>
        <div id="1-1" class="cell"></div>
        <div id="1-0" class="cell"></div>
      </div>
      <div class="column" id="row-2">
        <div id="2-5" class="cell"></div>
        <div id="2-4" class="cell"></div>
        <div id="2-3" class="cell"></div>
        <div id="2-2" class="cell"></div>
        <div id="2-1" class="cell"></div>
        <div id="2-0" class="cell"></div>
      </div>
      <div class="column" id="row-3">
        <div id="3-5" class="cell"></div>
        <div id="3-4" class="cell"></div>
        <div id="3-3" class="cell"></div>
        <div id="3-2" class="cell"></div>
        <div id="3-1" class="cell"></div>
        <div id="3-0" class="cell"></div>
      </div>
      <div class="column" id="row-4">
        <div id="4-5" class="cell"></div>
        <div id="4-4" class="cell"></div>
        <div id="4-3" class="cell"></div>
        <div id="4-2" class="cell"></div>
        <div id="4-1" class="cell"></div>
        <div id="4-0" class="cell"></div>
      </div>
      <div class="column" id="row-5">
        <div id="5-5" class="cell"></div>
        <div id="5-4" class="cell"></div>
        <div id="5-3" class="cell"></div>
        <div id="5-2" class="cell"></div>
        <div id="5-1" class="cell"></div>
        <div id="5-0" class="cell"></div>
      </div>
      <div class="column" id="row-6">
        <div id="6-5" class="green cell"></div>
        <div id="6-4" class="green cell"></div>
        <div id="6-3" class="green cell"></div>
        <div id="6-2" class="green cell"></div>
        <div id="6-1" class="green cell"></div>
        <div id="6-0" class="green cell"></div>
      </div>
    </div>
    <div class="victory none" id="victory">
      <h2 class="h2" id="h2">Egalité</h2>
      <button onclick="restartGame(null, true)" id="restartButton" class="none">
        Rejouer
      </button>
      <h2 class="h2 none waitingEnemy" id="waitingEnemy">
        En attente de l'adversaire
        <div class="lds-hourglass"></div>
      </h2>
      <h2 class="h2" id="wantReplay">Votre adversaire veut rejouer</h2>
    </div>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script src="\js\index.js"></script>
</body>

</html>
