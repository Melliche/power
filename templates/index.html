<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="\css\reset.css" />
    <link rel="stylesheet" href="\css\styles.css" />
    <title>Puissance</title>
  </head>
  <body>
    <header class="header">
      <form id="form" class="form">
        <input
          placeholder="Votre nom"
          id="input"
          autocomplete="off"
          class="input"
        /><button class="button-create">Créer un salon privé</button>
      </form>
      <div class="" id="rooms-card">
        <h2 class="h2">Salons disponibles</h2>
        <ul class="roomlist" id="rooms-list"></ul>
      </div>
      <button id="check">Check</button>
    </header>
    <div class="box" id="box"></div>
    <section class="game-section">
      <div class="game" id="game">
        <div class="blue" id="row-0">
          <div id="col-0" class="green cell"></div>
          <div id="col-1" class="green cell"></div>
          <div id="col-2" class="green cell"></div>
          <div id="col-3" class="green cell"></div>
          <div id="col-4" class="green cell"></div>
          <div id="col-5" class="green cell"></div>
          <div id="col-6" class="green cell"></div>
        </div>
        <div class="blue" id="row-1">
          <div id="col-0" class="green cell"></div>
          <div id="col-1" class="green cell"></div>
          <div id="col-2" class="green cell"></div>
          <div id="col-3" class="green cell"></div>
          <div id="col-4" class="green cell"></div>
          <div id="col-5" class="green cell"></div>
          <div id="col-6" class="green cell"></div>
        </div>
        <div class="blue" id="row-2">
          <div id="col-0" class="green cell"></div>
          <div id="col-1" class="green cell"></div>
          <div id="col-2" class="green cell"></div>
          <div id="col-3" class="green cell"></div>
          <div id="col-4" class="green cell"></div>
          <div id="col-5" class="green cell"></div>
          <div id="col-6" class="green cell"></div>
        </div>
        <div class="blue" id="row-3">
          <div id="col-0" class="green cell"></div>
          <div id="col-1" class="green cell"></div>
          <div id="col-2" class="green cell"></div>
          <div id="col-3" class="green cell"></div>
          <div id="col-4" class="green cell"></div>
          <div id="col-5" class="green cell"></div>
          <div id="col-6" class="green cell"></div>
        </div>
        <div class="blue" id="row-4">
          <div id="col-0" class="green cell"></div>
          <div id="col-1" class="green cell"></div>
          <div id="col-2" class="green cell"></div>
          <div id="col-3" class="green cell"></div>
          <div id="col-4" class="green cell"></div>
          <div id="col-5" class="green cell"></div>
          <div id="col-6" class="green cell"></div>
        </div>
        <div class="blue" id="row-5">
          <div id="col-0" class="green cell"></div>
          <div id="col-1" class="green cell"></div>
          <div id="col-2" class="green cell"></div>
          <div id="col-3" class="green cell"></div>
          <div id="col-4" class="green cell"></div>
          <div id="col-5" class="green cell"></div>
          <div id="col-6" class="green cell"></div>
        </div>
      </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="\js\index.js"></script>
  </body>
</html>
